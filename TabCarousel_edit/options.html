<!DOCTYPE html>
<html>
<head>
<script src="javascripts/carousel.js"></script>
<style>
body {
  font-family: "Trebuchet MS", sans-serif;
}

th {
  font-weight: normal;
  text-align: right;
}
</style>
</head>
<body>
<h1>TabCarousel Options</h1>

<form id="options">
<table>
<tr>
<th><label for="flipWait_ms">Flip Wait (ms):</label></th>
<td><input autofocus id="flipWait_ms" name="flipWait_ms" type="number" min="1000" step="500" /></td>
</tr>
<tr>
<th><label for="reloadPage">Reload Page every flip:</label></th>
<td><input id="reloadPage" name="reloadPage" type="checkbox" /></td>
</tr>
<tr>
<th><label for="reloadB4flip_ms">Time before flip a page is reloaded (ms):</label></th>
<td><input id="reloadB4flip_ms" name="reloadB4flip_ms" type="number" min="0" step="500"/></td>
<th>(To avoid reloading the page while watching)</th>
</tr>
<tr>
<th><label for="automaticStart">Start automatically:</label></th>
<td><input id="automaticStart" name="automaticStart" type="checkbox" /></td>
</tr>
</table>
<br />
<input type="submit" value="Save" />
<span id="status"></span>
</form>

<p>
<a href="https://github.com/benjaminoakes/TabCarousel/wiki">Wiki</a> | <a href="https://github.com/benjaminoakes/TabCarousel/issues">Report a bug or request a feature</a> | <a href="https://github.com/benjaminoakes/TabCarousel">Source Code</a>
</p>

<script src="javascripts/options.js"></script>
</body>
</html>
